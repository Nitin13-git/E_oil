<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f4f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e0d8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#d4913d;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4913d;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7355" />
      <stop offset="100%" style="stop-color:#d4913d" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="80" r="60" fill="#d4913d" opacity="0.1"/>
  <circle cx="100" cy="420" r="80" fill="#8B7355" opacity="0.1"/>

  <!-- Chart area background -->
  <rect x="100" y="100" width="600" height="300" fill="white" rx="10" opacity="0.8"/>

  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <line x1="100" y1="160" x2="700" y2="160"/>
    <line x1="100" y1="220" x2="700" y2="220"/>
    <line x1="100" y1="280" x2="700" y2="280"/>
    <line x1="100" y1="340" x2="700" y2="340"/>
  </g>

  <!-- Chart area fill -->
  <path d="M150 380 L220 340 L290 320 L360 280 L430 240 L500 200 L570 160 L640 120 L640 380 Z"
        fill="url(#chartGradient)"/>

  <!-- Rising trend line -->
  <path d="M150 380 L220 340 L290 320 L360 280 L430 240 L500 200 L570 160 L640 120"
        fill="none" stroke="url(#lineGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Data points -->
  <circle cx="150" cy="380" r="8" fill="#8B7355"/>
  <circle cx="220" cy="340" r="8" fill="#8B7355"/>
  <circle cx="290" cy="320" r="8" fill="#8B7355"/>
  <circle cx="360" cy="280" r="8" fill="#8B7355"/>
  <circle cx="430" cy="240" r="8" fill="#d4913d"/>
  <circle cx="500" cy="200" r="8" fill="#d4913d"/>
  <circle cx="570" cy="160" r="8" fill="#d4913d"/>
  <circle cx="640" cy="120" r="8" fill="#d4913d"/>

  <!-- Arrow indicator -->
  <g transform="translate(660, 90)">
    <path d="M0 40 L0 0 L-15 15 M0 0 L15 15" fill="none" stroke="#d4913d" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Essential oil bottle icon -->
  <g transform="translate(80, 60)">
    <rect x="15" y="0" width="20" height="10" rx="2" fill="#8B7355"/>
    <path d="M10 10 L10 50 Q10 60 20 60 L30 60 Q40 60 40 50 L40 10 Z" fill="#d4913d"/>
    <ellipse cx="25" cy="35" rx="8" ry="10" fill="#c4812d"/>
    <text x="25" y="40" text-anchor="middle" font-size="8" fill="white" font-weight="bold">EO</text>
  </g>

  <!-- Year labels -->
  <text x="150" y="410" text-anchor="middle" font-size="12" fill="#666">2018</text>
  <text x="290" y="410" text-anchor="middle" font-size="12" fill="#666">2020</text>
  <text x="430" y="410" text-anchor="middle" font-size="12" fill="#666">2022</text>
  <text x="570" y="410" text-anchor="middle" font-size="12" fill="#666">2024</text>

  <!-- Title -->
  <text x="400" y="460" text-anchor="middle" font-size="20" fill="#4a4a4a" font-weight="bold" font-family="Georgia, serif">Global Essential Oils Market Growth</text>
</svg>