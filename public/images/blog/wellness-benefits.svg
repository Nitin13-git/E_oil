<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5ebe0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4913d" />
      <stop offset="100%" style="stop-color:#b8792d" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad3)"/>

  <!-- Decorative circles -->
  <circle cx="400" cy="250" r="180" fill="none" stroke="#d4913d" stroke-width="1" opacity="0.2"/>
  <circle cx="400" cy="250" r="220" fill="none" stroke="#d4913d" stroke-width="1" opacity="0.1"/>

  <!-- Center oil drop -->
  <g transform="translate(400, 250)">
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="url(#centerGrad)"/>
    <ellipse cx="0" cy="-20" rx="20" ry="25" fill="#e0a050" opacity="0.5"/>
    <text x="0" y="10" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Essential</text>
    <text x="0" y="30" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Oils</text>
  </g>

  <!-- Benefit 1: Relaxation (top) -->
  <g transform="translate(400, 80)">
    <circle cx="0" cy="0" r="45" fill="#9370DB" opacity="0.9"/>
    <!-- Moon and stars icon -->
    <path d="M-15 -5 Q-5 -15 5 -5 Q-5 5 -15 -5" fill="#FFD700"/>
    <circle cx="15" cy="-10" r="3" fill="#FFD700"/>
    <circle cx="10" cy="5" r="2" fill="#FFD700"/>
    <text x="0" y="70" text-anchor="middle" font-size="14" fill="#4a4a4a" font-weight="bold">Relaxation</text>
    <text x="0" y="85" text-anchor="middle" font-size="11" fill="#666">& Better Sleep</text>
  </g>
  <line x1="400" y1="125" x2="400" y2="170" stroke="#9370DB" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Benefit 2: Energy (top-right) -->
  <g transform="translate(550, 130)">
    <circle cx="0" cy="0" r="45" fill="#FF6347" opacity="0.9"/>
    <!-- Lightning bolt -->
    <path d="M0 -20 L-10 0 L0 0 L-5 20 L10 -5 L0 -5 Z" fill="#FFD700"/>
    <text x="0" y="70" text-anchor="middle" font-size="14" fill="#4a4a4a" font-weight="bold">Energy</text>
    <text x="0" y="85" text-anchor="middle" font-size="11" fill="#666">& Focus</text>
  </g>
  <line x1="505" y1="155" x2="460" y2="210" stroke="#FF6347" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Benefit 3: Immunity (right) -->
  <g transform="translate(580, 280)">
    <circle cx="0" cy="0" r="45" fill="#32CD32" opacity="0.9"/>
    <!-- Shield icon -->
    <path d="M0 -20 L-15 -10 L-15 5 Q-15 20 0 25 Q15 20 15 5 L15 -10 Z" fill="white" opacity="0.9"/>
    <path d="M-5 0 L0 5 L10 -10" fill="none" stroke="#32CD32" stroke-width="3"/>
    <text x="0" y="70" text-anchor="middle" font-size="14" fill="#4a4a4a" font-weight="bold">Immunity</text>
    <text x="0" y="85" text-anchor="middle" font-size="11" fill="#666">Support</text>
  </g>
  <line x1="535" y1="280" x2="460" y2="265" stroke="#32CD32" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Benefit 4: Skin Care (bottom-right) -->
  <g transform="translate(520, 400)">
    <circle cx="0" cy="0" r="45" fill="#DDA0DD" opacity="0.9"/>
    <!-- Face/skin icon -->
    <circle cx="0" cy="-5" r="15" fill="white" opacity="0.9"/>
    <path d="M-5 -8 Q0 -3 5 -8" fill="none" stroke="#DDA0DD" stroke-width="2"/>
    <circle cx="-6" cy="-10" r="2" fill="#DDA0DD"/>
    <circle cx="6" cy="-10" r="2" fill="#DDA0DD"/>
    <text x="0" y="65" text-anchor="middle" font-size="14" fill="#4a4a4a" font-weight="bold">Skin Care</text>
    <text x="0" y="80" text-anchor="middle" font-size="11" fill="#666">& Beauty</text>
  </g>
  <line x1="480" y1="370" x2="440" y2="320" stroke="#DDA0DD" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Benefit 5: Pain Relief (bottom-left) -->
  <g transform="translate(280, 400)">
    <circle cx="0" cy="0" r="45" fill="#4682B4" opacity="0.9"/>
    <!-- Heart with pulse -->
    <path d="M0 10 L-12 -2 Q-12 -15 0 -10 Q12 -15 12 -2 Z" fill="white" opacity="0.9"/>
    <path d="M-20 0 L-10 0 L-5 -8 L0 8 L5 -5 L10 0 L20 0" fill="none" stroke="#4682B4" stroke-width="2"/>
    <text x="0" y="65" text-anchor="middle" font-size="14" fill="#4a4a4a" font-weight="bold">Pain Relief</text>
    <text x="0" y="80" text-anchor="middle" font-size="11" fill="#666">& Healing</text>
  </g>
  <line x1="320" y1="365" x2="365" y2="315" stroke="#4682B4" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Benefit 6: Mood (left) -->
  <g transform="translate(220, 280)">
    <circle cx="0" cy="0" r="45" fill="#FFB347" opacity="0.9"/>
    <!-- Smiley face -->
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.9"/>
    <circle cx="-7" cy="-5" r="3" fill="#FFB347"/>
    <circle cx="7" cy="-5" r="3" fill="#FFB347"/>
    <path d="M-8 5 Q0 15 8 5" fill="none" stroke="#FFB347" stroke-width="2"/>
    <text x="0" y="70" text-anchor="middle" font-size="14" fill="#4a4a4a" font-weight="bold">Mood</text>
    <text x="0" y="85" text-anchor="middle" font-size="11" fill="#666">Enhancement</text>
  </g>
  <line x1="265" y1="265" x2="340" y2="255" stroke="#FFB347" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Benefit 7: Respiratory (top-left) -->
  <g transform="translate(250, 130)">
    <circle cx="0" cy="0" r="45" fill="#20B2AA" opacity="0.9"/>
    <!-- Lungs icon -->
    <ellipse cx="-10" cy="0" rx="12" ry="18" fill="white" opacity="0.9"/>
    <ellipse cx="10" cy="0" rx="12" ry="18" fill="white" opacity="0.9"/>
    <rect x="-3" y="-20" width="6" height="15" fill="white" opacity="0.9"/>
    <text x="0" y="70" text-anchor="middle" font-size="14" fill="#4a4a4a" font-weight="bold">Respiratory</text>
    <text x="0" y="85" text-anchor="middle" font-size="11" fill="#666">Health</text>
  </g>
  <line x1="295" y1="155" x2="345" y2="200" stroke="#20B2AA" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Title -->
  <text x="400" y="480" text-anchor="middle" font-size="22" fill="#4a4a4a" font-weight="bold" font-family="Georgia, serif">The Power of Essential Oils for Wellness</text>
</svg>